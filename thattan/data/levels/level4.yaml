title: நீண்ட வாக்கியங்கள்
content:
- இன்று காலை, நகரம் மெதுவாக விழித்தது கடைகள் திறந்து மக்கள் வேலைக்கு சென்றனர்.
- நீண்ட பயிற்சிக்குப் பிறகு அவளின் தட்டச்சு வேகம் மெதுவாக உயர்ந்தது.
- அமைதியான இசை மனதை அமைதிப்படுத்தி கவனத்தை மேம்படுத்துகிறது.
- ஆசிரியர் ஒவ்வொரு பிழையையும் கவனித்து சரியாக விளக்கினார்.
- மழைக்குப் பிறகு தெருக்கள் சுத்தமாகத் தெரிந்தன மற்றும் காற்று குளிர்ந்தது.
- பயிற்சி முடிந்ததும் மாணவர்கள் சிறிய இடைவேளை எடுத்தனர்.
